<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            font-family: 'Segoe UI', sans-serif;
        }
        #chat-box {
            height: 400px;
            overflow-y: scroll;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            padding: 8px 12px;
            margin-bottom: 5px;
            background-color: #f1f1f1;
            border-radius: 20px;
            max-width: 70%;
        }
        .user-message {
            background-color: #d1e7dd;
            text-align: right;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-white">ðŸ’¬ Welcome, {{ username }}!</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>

        <div id="chat-box" class="shadow"></div>

        <form id="chat-form" class="input-group">
            <input type="text" id="message" class="form-control" placeholder="Type a message ðŸ˜Š" autocomplete="off">
            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </div>

    

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const chatBox = document.getElementById("chat-box");
        const form = document.getElementById("chat-form");
        const messageInput = document.getElementById("message");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const message = messageInput.value;
            if (message.trim() === "") return;

            socket.emit("send_message", {
                username: "{{ username }}",
                message: message
            });

            appendMessage("You", message, true);
            messageInput.value = "";
        });

        socket.on("receive_message", function (data) {
            if (data.username !== "{{ username }}") {
                appendMessage(data.username, data.message, false);
            }
        });

        function appendMessage(user, message, isUser) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", isUser ? "user-message" : "");
            msgDiv.innerHTML = `<strong>${user}:</strong> ${message}`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
